<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Application</title>
  <link rel="stylesheet" href="public/style.css" type="text/css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center text-white">To-Do List</h2>
    <form id="toDoForm" class="form-container">
      <div class="mb-3">
        <label for="taskTitle" class="form-label">Task Title</label>
        <p id="titleError" class="text-danger errorTxt"></p>
        <input type="text" class="form-control" id="taskTitle" placeholder="Enter your task" >
      </div>

      <div class="mb-3">
        <label for="taskDueDate" class="form-label">Due Date</label>
        <p id="dateError" class="text-danger errorTxt"></p>
        <input type="date" class="form-control" id="taskDueDate">
      </div>

      <button type="submit" class="btn btn-success w-100">Add Task</button>
    </form>

    <div id="taskList" class="mt-4">
    
    </div>

  </div>


  <script src="src/index.ts" type="module"></script>
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
